<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: blueviolet;">

    <div style="padding: 2em; background-color:black;width: fit-content; height: fit-content; border-style: solid; border-color: white; border-width: 0.5em;">
    <form name="myForm">
        <h3 style="color: white; font-size: x-large;"><u style="color: white;">Fill out the form to add card.</u></h3>
        <label style="color: white;">Make of car</label><br>
        <input id="make" type="text" placeholder="Example, Ford"/><br>
        <label style="color: white;">Model of car</label><br>
        <input id="model" type="text" placeholder="Example, Focus"/><br>
        <label style="color: white;">Regestration</label><br>
        <input id="reg" type="text" placeholder="Example, H7 FAK"/><br>
        <label style="color: white;">Price of car</label><br>
        <input id="price" type="number" value="0"/><br>
        <label style="color: white;">Colour of car</label><br>
        <input id="colour" type="text" placeholder="Example, Black"/><br>
        <label style="color: white;">Cars Mileage</label><br>
        <input id="mileage" type="number" value="0"/><br>
     </form>
     <button id="save">
         Add car
     </button>
    
    </div>
</body>
</html>
